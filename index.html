<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b56541e1b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/seccion.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>PelisCorn</title>
</head>
<body>
    <header class="nav__container">
        <nav class="nav">
            <div class="nav__navegation">
                <span class="nav__navegation__logo">
                    <i class="fa-solid fa-clapperboard"></i> PelisCorn
                </span>
                <div class="nav__navegation__search">
                    <input type="text" placeholder="Ingresa pelicula" class="search">
                    <div class="searchBtn"><span><i class="fa-solid fa-magnifying-glass"></i></span></div>
                </div>
            </div>
            <div class="nav__categories"></div>
        </nav>
    </header>
    <section class="section">

        <div class="seccion__recientes">
            <span class="seccion__name"></span>
            <div class="seccion__recientes__movies"></div>
            <button class="moreMovies">Cargar mas peliculas</button>
        </div>

        <div class="section__movies">

            <div class="section__movies__movies">
                <span class="seccion__name">Tendencia</span>
                <div class="section__movies__destacadas__movies tendencia"></div>
            </div>

            <div class="section__movies__movies">
                <span class="seccion__name">Favoritos</span>
                <div class="section__movies__destacadas__movies Favoritos"></div>
            </div>
        </div>

    </section>

    <footer class="footer__container">
        <div class="footer">
            <div class="footer__link"><a href="https://www.linkedin.com/in/peter-castillo-9b4022234/" target="_blank"><i class="fa-brands fa-linkedin"></i></a><a href="https://github.com/PeterCastillo" target="_blank"><i class="fa-brands fa-github"></i></a></div>
            <span><i class="fa-solid fa-copyright"></i> Peter Castillo</span>
            <span class="footer__api"><a href="https://www.themoviedb.org/documentation/api?language=es" target="_blank" >API TheMovieDB</a></span>
        </div>
    </footer>

    <script src="src/main.js"></script>
    <script src="src/axios.js"></script>
    <script src="src/tendencia.js"></script>
    <script src="src/catergories.js"></script>
    <script src="src/recientes.js"></script>
    <script src="src/movieDetails.js"></script>
    <script src="src/search.js"></script>
    <script src="src/favoritos.js"></script>
</body>
</html>
